<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=yes">
    <title>üá´üá∑ Possessifs ¬∑ questions pr√©cises</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            font-family: 'Segoe UI', Roboto, 'Helvetica Neue', system-ui, -apple-system, sans-serif;
        }
        body {
            min-height: 100vh;
            background: linear-gradient(145deg, #f0ebe1 0%, #faf0e0 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 10px;
        }
        .app-card {
            max-width: 400px;
            width: 100%;
            background: #fffcf5f0;
            backdrop-filter: blur(4px);
            border-radius: 40px 40px 30px 30px;
            box-shadow: 0 20px 35px -8px #7a5e40, 0 0 0 1px #fad6a8 inset;
            padding: 22px 18px 28px;
            margin: 0 auto;
        }
        h1 {
            font-size: 1.9rem;
            font-weight: 600;
            color: #3f2d12;
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 12px;
            border-bottom: 4px solid #ebc17e;
            padding-bottom: 12px;
        }
        h1 span {
            background: #fde6c4;
            font-size: 2.1rem;
            padding: 4px 14px 8px 14px;
            border-radius: 50px;
            box-shadow: 0 4px 0 #be8f50;
        }
        .question-panel {
            background: #fffbf5;
            border-radius: 28px;
            padding: 10px 8px 10px 8px;
            margin: 8px 0 12px;
            border: 2px solid #ebc287;
            box-shadow: inset 0 2px 6px #ffe6c1;
        }
        .sentence {
            font-size: 2.2rem;
            font-weight: 600;
            color: #3e2c14;
            text-align: center;
            line-height: 1.3;
            background: #fcedd7;
            padding: 24px 8px;
            border-radius: 40px;
            margin-bottom: 3px;
            box-shadow: 0 5px 0 #ccaa7b;
            word-break: break-word;
        }
        .options-grid {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px 10px;
            margin: 16px 0 18px;
        }
        .det-btn {
            background: #faf0e0;
            border: 3px solid #e2c7a3;
            color: #432f15;
            font-size: 1.6rem;
            font-weight: 700;
            min-width: 85px;
            padding: 14px 4px;
            border-radius: 50px;
            box-shadow: 0 4px 0 #b69160, 0 5px 8px #855e33;
            cursor: pointer;
            transition: 0.08s linear;
            text-align: center;
            flex: 0 1 auto;
            line-height: 1.2;
        }
        .det-btn:hover:not(:disabled) {
            background: #ffefda;
            border-color: #c9a26c;
            transform: scale(0.97);
            box-shadow: 0 2px 0 #b69160, 0 5px 8px #7b562b;
        }
        .det-btn.selected-correct {
            background: #c5e0b4;
            border-color: #4f7a2b;
            box-shadow: 0 4px 0 #2f6015;
            color: #1e3c08;
            pointer-events: none;
        }
        .det-btn.selected-wrong {
            background: #f6cfcd;
            border-color: #ba5a4c;
            box-shadow: 0 4px 0 #972417;
            color: #4e1f1a;
            text-decoration: line-through 2px #a00;
            pointer-events: none;
        }
        .det-btn.multi-correct {
            background: #d4e0f0;  /* subtle blue for multiple correct */
            border-color: #5a7ca0;
        }
        .det-btn:disabled {
            opacity: 0.8;
            cursor: not-allowed;
            filter: grayscale(0.2);
        }
        .feedback {
            background: #faeedb;
            border-radius: 40px;
            padding: 16px 18px;
            margin: 5px 0 18px;
            font-size: 1.3rem;
            font-weight: 500;
            color: #2b1b09;
            border-left: 10px solid #deb887;
            min-height: 65px;
            display: flex;
            align-items: center;
        }
        .action-row {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 8px;
            margin-top: 8px;
            flex-wrap: wrap;
        }
        .reset-btn {
            background: #e7cfb0;
            border: none;
            font-size: 1.3rem;
            font-weight: 600;
            color: #3f2d15;
            padding: 12px 20px;
            border-radius: 50px;
            box-shadow: 0 4px 0 #b18f64;
            cursor: pointer;
            transition: 0.08s;
            border: 2px solid #ffe9cf;
            flex: 1;
            min-width: 110px;
            white-space: nowrap;
        }
        .reset-btn:active {
            transform: translateY(4px);
            box-shadow: 0 1px 0 #b18f64;
        }
        .next-btn {
            background: #2f5e3c;
            border: none;
            color: white;
            font-weight: 600;
            font-size: 1.4rem;
            padding: 12px 20px;
            border-radius: 60px;
            box-shadow: 0 5px 0 #1b3b24, 0 5px 12px #b2956e;
            cursor: pointer;
            transition: 0.08s;
            border: 2px solid #9fcb8b;
            flex: 1;
            min-width: 110px;
            white-space: nowrap;
        }
        .next-btn:active {
            transform: translateY(4px);
            box-shadow: 0 1px 0 #1b3b24, 0 5px 12px #b2956e;
        }
        .next-btn:disabled {
            opacity: 0.5;
            transform: translateY(3px);
            box-shadow: 0 2px 0 #1b3b24;
            pointer-events: none;
        }
        .score-middle {
            display: flex;
            gap: 12px;
            background: #fff4e3;
            padding: 6px 18px;
            border-radius: 60px;
            border: 2px solid #e0b780;
            font-weight: 600;
            font-size: 1.3rem;
            color: #3d2a10;
            white-space: nowrap;
            align-items: center;
            justify-content: center;
            flex: 0 1 auto;
        }
        .score-middle div {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        .correct-badge {
            background: #a7c89b;
            border-radius: 40px;
            padding: 4px 12px;
            color: #1c4010;
            border: 2px solid #5a8c3a;
        }
        .wrong-badge {
            background: #f3c2bc;
            border-radius: 40px;
            padding: 4px 12px;
            color: #661f14;
            border: 2px solid #bc5f4c;
        }
        .footer-note {
            text-align: center;
            margin-top: 22px;
            color: #987b58;
            font-size: 1rem;
            border-top: 1px solid #eddbbd;
            padding-top: 16px;
        }
        .badge-multi {
            background: #c4d5e8;
            color: #1d3a5c;
            border-radius: 20px;
            padding: 2px 12px;
            font-size: 0.9rem;
            margin-left: 10px;
            font-weight: 400;
        }
    </style>
</head>
<body>
<div class="app-card">
    <h1>
        <span>üßë‚Äçüè´</span>
        Possessifs
        <span class="badge-multi">+ multiples</span>
    </h1>

    <div class="question-panel">
        <div class="sentence" id="sentenceDisplay">_____ chat est mignon.</div>
    </div>

    <div id="optionsContainer" class="options-grid"></div>

    <div class="feedback" id="feedbackArea">
        <span id="feedbackMessage"></span>
    </div>

    <div class="action-row">
        <button class="reset-btn" id="resetBtn" aria-label="rejouer">‚Üª Rejouer</button>
        
        <div class="score-middle">
            <div class="correct-badge">‚úî <span id="correctCount">0</span></div>
            <div class="wrong-badge">‚úò <span id="wrongCount">0</span></div>
        </div>

        <button class="next-btn" id="nextBtn">Suivant ‚ûî</button>
    </div>
    <div class="footer-note">‚ú™ 10 questions pr√©cises ¬∑ 5 √† r√©ponses multiples ‚ú™</div>
</div>

<script>
    (function() {
        // ----- BANK OF QUESTIONS -----
        // Part 1: 10 questions with ONE unambiguous correct answer (basic vocabulary)
        // Part 2: 5 questions that accept MULTIPLE correct possessives (context allows several owners)
        
        const questionBank = [
            // ===== 10 SINGLE-ANSWER QUESTIONS =====
            { 
                sentence: "_____ chat est mignon.", 
                correct: ["mon"],  // only "mon" works because "chat" is masculine singular and the speaker owns it
                options: ["mon", "ton", "son", "notre"],
                type: "single"
            },
            { 
                sentence: "_____ voiture est rouge.", 
                correct: ["ma"],  // "voiture" feminine singular -> only "ma" fits
                options: ["ma", "ta", "sa", "notre"],
                type: "single"
            },
            { 
                sentence: "J'aime _____ chiens.", 
                correct: ["mes"],  // plural, speaker's dogs
                options: ["mes", "tes", "ses", "nos"],
                type: "single"
            },
            { 
                sentence: "_____ s≈ìur s'appelle Marie.", 
                correct: ["ma"],  // feminine singular, my sister
                options: ["ma", "ta", "sa", "notre"],
                type: "single"
            },
            { 
                sentence: "_____ p√®re est boulanger.", 
                correct: ["mon"],  // masculine singular, my father
                options: ["mon", "ton", "son", "notre"],
                type: "single"
            },
            { 
                sentence: "_____ cousins sont dr√¥les.", 
                correct: ["mes"],  // plural, my cousins
                options: ["mes", "tes", "ses", "nos"],
                type: "single"
            },
            { 
                sentence: "_____ √©cole est ferm√©e.", 
                correct: ["mon"],  // "√©cole" feminine but starts with vowel -> "mon" (r√®gle sp√©ciale)
                options: ["mon", "ma", "ton", "notre"],
                type: "single"
            },
            { 
                sentence: "_____ amie s'appelle Lucie.", 
                correct: ["mon"],  // "amie" feminine + vowel -> "mon"
                options: ["mon", "ma", "ton", "notre"],
                type: "single"
            },
            { 
                sentence: "_____ livres sont neufs.", 
                correct: ["ses"],  // plural, his/her books (context: "ses" because "livres" is object)
                options: ["ses", "mes", "tes", "nos"],
                type: "single"
            },
            { 
                sentence: "_____ maison est grande.", 
                correct: ["notre"],  // "our" house (context: we own it together)
                options: ["notre", "ma", "ta", "sa"],
                type: "single"
            },
            
            // ===== 5 MULTIPLE-ANSWER QUESTIONS (accept 2 or 3 correct) =====
            { 
                sentence: "_____ g√¢teau est d√©licieux.", 
                correct: ["mon", "ton", "notre"],  // my/your/our cake all valid depending on speaker
                options: ["mon", "ton", "notre", "ma"],  // "ma" is wrong (gateau masc)
                type: "multi",
                hint: "mon, ton, notre sont corrects (mais pas ma)"
            },
            { 
                sentence: "_____ v√©lo est cass√©.", 
                correct: ["mon", "ton", "son", "notre"],  // my/your/his/our bike all fine
                options: ["mon", "ton", "son", "notre", "ma"],  // "ma" wrong
                type: "multi",
                hint: "mon, ton, son, notre (tous masculins)"
            },
            { 
                sentence: "_____ chambre est propre.", 
                correct: ["ma", "ta", "sa", "notre"],  // feminine, so ma/ta/sa/notre all work
                options: ["ma", "ta", "sa", "notre", "mon"],  // "mon" wrong
                type: "multi",
                hint: "ma, ta, sa, notre (f√©minin)"
            },
            { 
                sentence: "_____ parents sont gentils.", 
                correct: ["mes", "tes", "ses", "nos"],  // plural owners all possible
                options: ["mes", "tes", "ses", "nos", "mon"],  // "mon" wrong
                type: "multi",
                hint: "mes, tes, ses, nos (pluriel)"
            },
            { 
                sentence: "_____ id√©e est int√©ressante.", 
                correct: ["mon", "ton", "son", "notre"],  // "id√©e" feminine + vowel -> mon/ton/son/notre
                options: ["mon", "ton", "son", "notre", "ma"],  // "ma" would be incorrect before vowel
                type: "multi",
                hint: "mon, ton, son, notre (ma ‚Üí mon √† cause de la voyelle)"
            }
        ];

        // enrich each exercise with shuffled options + metadata
        function enrichExercises(bank) {
            return bank.map(ex => {
                // shuffle options for variety
                const shuffled = [...ex.options].sort(() => Math.random() - 0.5);
                return {
                    ...ex,
                    options: shuffled
                };
            });
        }

        const exerciseBank = enrichExercises(questionBank);

        // ---- state ----
        let currentExerciseSet = [];
        let currentIndex = 0;
        let correctCount = 0;
        let wrongCount = 0;
        let isAnswered = false;
        let currentExercise = null;

        // DOM elements
        const sentenceDisplay = document.getElementById('sentenceDisplay');
        const optionsContainer = document.getElementById('optionsContainer');
        const feedbackMessage = document.getElementById('feedbackMessage');
        const correctSpan = document.getElementById('correctCount');
        const wrongSpan = document.getElementById('wrongCount');
        const nextBtn = document.getElementById('nextBtn');
        const resetBtn = document.getElementById('resetBtn');

        function shuffleArray(arr) {
            for (let i = arr.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [arr[i], arr[j]] = [arr[j], arr[i]];
            }
            return arr;
        }

        // use all 15 exercises in order but shuffle once at reset
        function getExerciseSet() {
            return shuffleArray([...exerciseBank]); // random order each reset
        }

        function updateScoreDisplay() {
            correctSpan.textContent = correctCount;
            wrongSpan.textContent = wrongCount;
        }

        function renderExercise() {
            if (!currentExerciseSet.length || currentIndex >= currentExerciseSet.length) {
                // end of set
                return;
            }

            currentExercise = currentExerciseSet[currentIndex];
            sentenceDisplay.textContent = currentExercise.sentence;

            const opts = currentExercise.options;
            // maybe re-shuffle a bit for freshness
            const shuffledOpts = shuffleArray([...opts]);

            optionsContainer.innerHTML = '';

            shuffledOpts.forEach(det => {
                const btn = document.createElement('div');
                btn.className = 'det-btn';
                btn.textContent = det;
                btn.dataset.det = det;
                btn.addEventListener('click', onOptionClick);
                optionsContainer.appendChild(btn);
            });

            isAnswered = false;
            document.querySelectorAll('.det-btn').forEach(btn => {
                btn.classList.remove('selected-correct', 'selected-wrong');
                btn.disabled = false;
            });

            feedbackMessage.innerHTML = ''; // clear
            nextBtn.disabled = true;
        }

        function onOptionClick(event) {
            if (isAnswered) return;

            const btn = event.currentTarget;
            const chosen = btn.dataset.det;
            const exercise = currentExercise;
            const correctAnswers = exercise.correct; // array of acceptable answers

            isAnswered = true;
            document.querySelectorAll('.det-btn').forEach(b => { b.disabled = true; });

            // check if chosen is in the list of correct answers
            if (correctAnswers.includes(chosen)) {
                btn.classList.add('selected-correct');
                // also highlight any other correct answers? optionally show them as correct too
                document.querySelectorAll('.det-btn').forEach(b => {
                    if (correctAnswers.includes(b.dataset.det) && b.dataset.det !== chosen) {
                        b.classList.add('selected-correct'); // light up other correct options
                    }
                });
                let message = `‚úÖ ¬´ ${chosen} ¬ª est correct.`;
                if (exercise.type === 'multi' && correctAnswers.length > 1) {
                    message = `‚úÖ ¬´ ${chosen} ¬ª est bon ! (autres possibilit√©s : ${correctAnswers.filter(a => a !== chosen).join(', ')})`;
                }
                feedbackMessage.innerHTML = message;
                correctCount++;
            } else {
                btn.classList.add('selected-wrong');
                // show the correct answer(s)
                document.querySelectorAll('.det-btn').forEach(b => {
                    if (correctAnswers.includes(b.dataset.det)) {
                        b.classList.add('selected-correct');
                    }
                });
                let message = `‚ùå ¬´ ${chosen} ¬ª n'est pas juste. `;
                if (correctAnswers.length === 1) {
                    message += `Le bon d√©terminant est ¬´ ${correctAnswers[0]} ¬ª.`;
                } else {
                    message += `Les d√©terminants possibles : ${correctAnswers.join(', ')}.`;
                }
                feedbackMessage.innerHTML = message;
                wrongCount++;
            }
            updateScoreDisplay();
            nextBtn.disabled = false;
        }

        function goToNext() {
            if (!isAnswered) return;

            if (currentIndex + 1 < currentExerciseSet.length) {
                currentIndex++;
                renderExercise();
            } else {
                feedbackMessage.innerHTML = 'üéâ S√©rie termin√©e ! Clique sur "Rejouer" pour une nouvelle s√©rie.';
                nextBtn.disabled = true;
                document.querySelectorAll('.det-btn').forEach(b => { b.disabled = true; });
            }
        }

        function resetGame() {
            currentExerciseSet = getExerciseSet(); // 15 questions m√©lang√©es
            currentIndex = 0;
            correctCount = 0;
            wrongCount = 0;
            isAnswered = false;
            updateScoreDisplay();
            renderExercise();
        }

        nextBtn.addEventListener('click', goToNext);
        resetBtn.addEventListener('click', resetGame);

        resetGame();
    })();
</script>
</body>
</html>
