        // Helper: return a set of 5 distractors + correct answer = 6 total
        function buildOptions(correctAnswer, hint) {
            const allPoss = ["mon","ma","mes","ton","ta","tes","son","sa","ses","notre","nos","votre","vos","leur","leurs"];
            
            let candidates = allPoss.filter(p => p !== correctAnswer);
            
            if (hint === 'ms') {
                candidates = candidates.filter(p => !['mon','ton','son','notre','votre','leur'].includes(p));
            } else if (hint === 'fs') {
                candidates = candidates.filter(p => !['ma','ta','sa','notre','votre','leur'].includes(p));
            } else if (hint === 'pl') {
                candidates = candidates.filter(p => !['mes','tes','ses','nos','vos','leurs'].includes(p));
            } else if (hint === 'vowel_f') {
                candidates = candidates.filter(p => !['mon','ton','son'].includes(p));
            }
            
            const shuffled = [...candidates].sort(() => Math.random() - 0.5);
            let selected = new Set();
            for (let p of shuffled) {
                if (!selected.has(p) && p !== correctAnswer) {
                    selected.add(p);
                    if (selected.size === 5) break;
                }
            }
            while (selected.size < 5) {
                for (let p of allPoss) {
                    if (!selected.has(p) && p !== correctAnswer) {
                        selected.add(p);
                        if (selected.size === 5) break;
                    }
                }
            }
            
            let options = [correctAnswer, ...Array.from(selected)];
            for (let i = options.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [options[i], options[j]] = [options[j], options[i]];
            }
            return options;
        }

        const exerciseBank = questionBank.map(q => {
            const options = buildOptions(q.correct, q.hint);
            return {
                sentence: q.sentence,
                correct: q.correct,
                options: options,
                hint: q.hint,
                english: q.english
            };
        });

        // ---- state ----
        let currentExerciseSet = [];
        let currentIndex = 0;
        let correctCount = 0;
        let wrongCount = 0;
        let isAnswered = false;
        let currentExercise = null;

        function shuffleArray(arr) {
            for (let i = arr.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [arr[i], arr[j]] = [arr[j], arr[i]];
            }
            return arr;
        }

        function getExerciseSet() {
            return shuffleArray([...exerciseBank]);
        }

        function updateScoreDisplay() {
            correctSpan.textContent = correctCount;
            wrongSpan.textContent = wrongCount;
        }

        function flashAppCard(color) {
            if (flashTimeout) {
                clearTimeout(flashTimeout);
            }
            appCard.classList.remove('flash-green', 'flash-red');
            
            if (color === 'green') {
                appCard.classList.add('flash-green');
            } else if (color === 'red') {
                appCard.classList.add('flash-red');
            }
            
            flashTimeout = setTimeout(() => {
                appCard.classList.remove('flash-green', 'flash-red');
                flashTimeout = null;
            }, 400);
        }

        function formatSentenceWithPlaceholder(sentence, filledWord = null) {
            const parts = sentence.split('_____');
            
            if (parts.length !== 2) return sentence;
            
            const before = parts[0];
            const after = parts[1];
            
            if (filledWord) {
                return `
                    <span class="sentence-part">${before}</span>
                    <span class="placeholder filled">${filledWord}</span>
                    <span class="sentence-part">${after}</span>
                `;
            } else {
                return `
                    <span class="sentence-part">${before}</span>
                    <span class="placeholder">_____</span>
                    <span class="sentence-part">${after}</span>
                `;
            }
        }

        function handleOptionClick(event) {
            event.preventDefault();
            if (isAnswered) return;

            const btn = event.currentTarget;
            const chosen = btn.dataset.det;
            const correct = currentExercise.correct;

            isAnswered = true;
            
            // Disable all buttons
            document.querySelectorAll('.det-btn').forEach(b => { 
                b.disabled = true; 
            });

            // Fill in the blank with the correct answer using the styled placeholder
            sentenceDisplay.innerHTML = formatSentenceWithPlaceholder(currentExercise.sentence, correct);

            if (chosen === correct) {
                btn.classList.add('selected-correct');
                correctCount++;
                flashAppCard('green');
            } else {
                btn.classList.add('selected-wrong');
                document.querySelectorAll('.det-btn').forEach(b => {
                    if (b.dataset.det === correct) {
                        b.classList.add('selected-correct');
                    }
                });
                wrongCount++;
                flashAppCard('red');
            }
            
            updateScoreDisplay();
            nextBtn.disabled = false;
        }

        function renderExercise() {
            if (!currentExerciseSet.length || currentIndex >= currentExerciseSet.length) {
                return;
            }

            currentExercise = currentExerciseSet[currentIndex];
            
            // Use the formatted sentence with placeholder
            sentenceDisplay.innerHTML = formatSentenceWithPlaceholder(currentExercise.sentence);
            translationDisplay.textContent = currentExercise.english;

            const opts = currentExercise.options;
            const shuffledOpts = shuffleArray([...opts]);

            optionsContainer.innerHTML = '';

            shuffledOpts.forEach(det => {
                const btn = document.createElement('div');
                btn.className = 'det-btn';
                btn.textContent = det;
                btn.dataset.det = det;
                
                btn.addEventListener('click', handleOptionClick);
                
                optionsContainer.appendChild(btn);
            });

            isAnswered = false;
            nextBtn.disabled = true;
        }

        function goToNext() {
            if (!isAnswered) return;

            if (currentIndex + 1 < currentExerciseSet.length) {
                currentIndex++;
                renderExercise();

            }
        }

        nextBtn.addEventListener('click', goToNext);
        resetBtn.addEventListener('click', resetGame);

        resetGame();
    })();
</script>
