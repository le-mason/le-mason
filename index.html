<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=yes">
    <title>Possessifs – mobile optimisé</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            font-family: 'Segoe UI', Roboto, 'Helvetica Neue', system-ui, -apple-system, sans-serif;
        }
        body {
            min-height: 100vh;
            background: #d9d9d9 !important;  /* light grey */
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 8px;
            transition: background-color 2s ease; /* 2s fade back to grey */
            -webkit-tap-highlight-color: transparent;
        }
        /* flash – exact button colors */
        body.flash-green {
            background: #c5e0b4 !important;
        }
        body.flash-red {
            background: #f6cfcd !important;
        }

        .app-card {
            max-width: 420px;
            width: 100%;
            background: rgba(255, 252, 245, 0.5);
            backdrop-filter: blur(6px);
            -webkit-backdrop-filter: blur(6px);
            border-radius: 40px 40px 30px 30px;
            box-shadow: 0 20px 35px -8px #3a2e1f, 0 0 0 1px #fad6a8 inset;
            padding: 16px 12px 22px;
            margin: 0 auto;
        }
        h1 {
            font-size: 1.6rem;
            font-weight: 600;
            color: #3f2d12;
            text-align: center;
            margin-bottom: 10px;
            border-bottom: 4px solid #ebc17e;
            padding-bottom: 8px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .question-panel {
            background: rgba(255, 251, 245, 0.9);
            border-radius: 28px;
            padding: 12px 10px 10px;
            margin: 5px 0 12px;
            border: 2px solid #ebc287;
            box-shadow: inset 0 2px 6px #ffe6c1;
        }
        .sentence {
            font-size: 1.5rem;
            font-weight: 600;
            color: #3e2c14;
            text-align: center;
            line-height: 1.3;
            background: #fcedd7;
            padding: 14px 8px;
            border-radius: 30px;
            margin-bottom: 8px;
            box-shadow: 0 4px 0 #ccaa7b;
            word-break: break-word;
        }
        .english-translation {
            font-size: 1.2rem;
            color: #5f4a2e;
            text-align: center;
            font-style: italic;
            background: rgba(252, 243, 230, 0.95);
            padding: 6px 12px;
            border-radius: 40px;
            border: 1px dashed #c9a87c;
        }
        .options-grid {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 8px 6px;
            margin: 15px 0 15px;
        }
        /* simpler mobile-friendly buttons */
        .det-btn {
            background: #faf0e0;
            border: 3px solid #e2c7a3;
            color: #432f15;
            font-size: 1.5rem;
            font-weight: 700;
            min-width: 85px;
            padding: 14px 4px;
            border-radius: 50px;
            box-shadow: 0 4px 0 #b69160;
            cursor: pointer;
            text-align: center;
            flex: 0 1 auto;
            line-height: 1.2;
            touch-action: manipulation;
            -webkit-tap-highlight-color: transparent;
            user-select: none;
            -webkit-user-select: none;
            transition: transform 0.05s, background 0.05s;
        }
        /* active feedback for mobile tap */
        .det-btn:active {
            transform: translateY(3px);
            box-shadow: 0 1px 0 #b69160;
        }
        .det-btn.selected-correct {
            background: #c5e0b4 !important;
            border-color: #4f7a2b !important;
            box-shadow: 0 4px 0 #2f6015 !important;
            color: #1e3c08 !important;
            pointer-events: none;
            transform: none;
        }
        .det-btn.selected-wrong {
            background: #f6cfcd !important;
            border-color: #ba5a4c !important;
            box-shadow: 0 4px 0 #972417 !important;
            color: #4e1f1a !important;
            text-decoration: line-through 2px #a00;
            pointer-events: none;
            transform: none;
        }
        .det-btn:disabled {
            opacity: 0.8;
            cursor: default;
            filter: grayscale(0.2);
        }

        .action-row {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 8px;
            margin-top: 8px;
            flex-wrap: wrap;
        }
        .reset-btn, .next-btn {
            font-size: 1.3rem;
            font-weight: 600;
            padding: 12px 14px;
            border-radius: 60px;
            border: none;
            cursor: pointer;
            flex: 1;
            min-width: 110px;
            white-space: nowrap;
            touch-action: manipulation;
            -webkit-tap-highlight-color: transparent;
            transition: transform 0.05s, box-shadow 0.05s;
            text-align: center;
        }
        .reset-btn {
            background: #e7cfb0;
            color: #3f2d15;
            box-shadow: 0 4px 0 #b18f64;
            border: 2px solid #ffe9cf;
        }
        .reset-btn:active {
            transform: translateY(4px);
            box-shadow: 0 1px 0 #b18f64;
        }
        .next-btn {
            background: #2f5e3c;
            color: white;
            box-shadow: 0 5px 0 #1b3b24;
            border: 2px solid #9fcb8b;
        }
        .next-btn:active {
            transform: translateY(4px);
            box-shadow: 0 1px 0 #1b3b24;
        }
        .next-btn:disabled {
            opacity: 0.5;
            transform: translateY(3px);
            box-shadow: 0 2px 0 #1b3b24;
            pointer-events: none;
        }
        .score-middle {
            display: flex;
            gap: 10px;
            background: rgba(255, 244, 227, 0.95);
            padding: 6px 14px;
            border-radius: 60px;
            border: 2px solid #e0b780;
            font-weight: 600;
            font-size: 1.2rem;
            color: #3d2a10;
            align-items: center;
            justify-content: center;
            flex: 0 1 auto;
        }
        .score-middle div {
            display: flex;
            align-items: center;
            gap: 4px;
        }
        .correct-badge {
            background: #a7c89b;
            border-radius: 40px;
            padding: 4px 10px;
            color: #1c4010;
            border: 2px solid #5a8c3a;
        }
        .wrong-badge {
            background: #f3c2bc;
            border-radius: 40px;
            padding: 4px 10px;
            color: #661f14;
            border: 2px solid #bc5f4c;
        }
    </style>
</head>
<body>
<div class="app-card">
    <h1>Exercices sur les Possessifs</h1>

    <div class="question-panel">
        <div class="sentence" id="sentenceDisplay">_____ chat est mignon.</div>
        <div class="english-translation" id="translationDisplay">(English translation)</div>
    </div>

    <div id="optionsContainer" class="options-grid"></div>

    <div class="action-row">
        <button class="reset-btn" id="resetBtn">↻ Rejouer</button>
        <div class="score-middle">
            <div class="correct-badge">✔ <span id="correctCount">0</span></div>
            <div class="wrong-badge">✘ <span id="wrongCount">0</span></div>
        </div>
        <button class="next-btn" id="nextBtn">Suivant ➔</button>
    </div>
</div>

<script>
    (function() {
        // ----- QUESTION BANK (unchanged) -----
        const questionBank = [
            { sentence: "_____ chat est mignon.", correct: "mon", hint: "ms", english: "My cat is cute." },
            { sentence: "_____ ordinateur est lent.", correct: "mon", hint: "ms", english: "My computer is slow." },
            { sentence: "_____ frère s'appelle Paul.", correct: "mon", hint: "ms", english: "My brother is called Paul." },
            { sentence: "_____ stylo ne écrit plus.", correct: "mon", hint: "ms", english: "My pen doesn't write anymore." },
            { sentence: "_____ sac est trop lourd.", correct: "mon", hint: "ms", english: "My bag is too heavy." },
            { sentence: "_____ vélo est cassé.", correct: "ton", hint: "ms", english: "Your bike is broken." },
            { sentence: "_____ cahier est rouge.", correct: "ton", hint: "ms", english: "Your notebook is red." },
            { sentence: "_____ téléphone sonne.", correct: "ton", hint: "ms", english: "Your phone is ringing." },
            { sentence: "_____ père est boulanger.", correct: "ton", hint: "ms", english: "Your father is a baker." },
            { sentence: "_____ gâteau est délicieux.", correct: "ton", hint: "ms", english: "Your cake is delicious." },
            { sentence: "_____ chien est calme.", correct: "son", hint: "ms", english: "His/her dog is calm." },
            { sentence: "_____ lit est défait.", correct: "son", hint: "ms", english: "His/her bed is unmade." },
            { sentence: "_____ travail est fatiguant.", correct: "son", hint: "ms", english: "His/her work is tiring." },
            { sentence: "_____ cœur bat vite.", correct: "son", hint: "ms", english: "His/her heart beats fast." },
            { sentence: "_____ bureau est en désordre.", correct: "notre", hint: "ms", english: "Our desk is messy." },
            { sentence: "_____ jardin est fleuri.", correct: "notre", hint: "ms", english: "Our garden is blooming." },
            { sentence: "_____ pays est beau.", correct: "notre", hint: "ms", english: "Our country is beautiful." },
            { sentence: "_____ projet est ambitieux.", correct: "votre", hint: "ms", english: "Your project is ambitious." },
            { sentence: "_____ avis compte.", correct: "votre", hint: "ms", english: "Your opinion matters." },
            { sentence: "_____ appartement est petit.", correct: "leur", hint: "ms", english: "Their apartment is small." },
            { sentence: "_____ voiture est rouge.", correct: "ma", hint: "fs", english: "My car is red." },
            { sentence: "_____ maison est blanche.", correct: "ma", hint: "fs", english: "My house is white." },
            { sentence: "_____ chambre est rangée.", correct: "ma", hint: "fs", english: "My room is tidy." },
            { sentence: "_____ famille est nombreuse.", correct: "ma", hint: "fs", english: "My family is large." },
            { sentence: "_____ sœur est brésilienne.", correct: "ma", hint: "fs", english: "My sister is Brazilian." },
            { sentence: "_____ trousse est perdue.", correct: "ta", hint: "fs", english: "Your pencil case is lost." },
            { sentence: "_____ guitare est accordée.", correct: "ta", hint: "fs", english: "Your guitar is tuned." },
            { sentence: "_____ chemise est froissée.", correct: "ta", hint: "fs", english: "Your shirt is wrinkled." },
            { sentence: "_____ réponse est correcte.", correct: "ta", hint: "fs", english: "Your answer is correct." },
            { sentence: "_____ valise est lourde.", correct: "sa", hint: "fs", english: "His/her suitcase is heavy." },
            { sentence: "_____ robe est longue.", correct: "sa", hint: "fs", english: "His/her dress is long." },
            { sentence: "_____ mère est professeur.", correct: "sa", hint: "fs", english: "His/her mother is a teacher." },
            { sentence: "_____ écharpe est douce.", correct: "notre", hint: "fs", english: "Our scarf is soft." },
            { sentence: "_____ équipe a gagné.", correct: "notre", hint: "fs", english: "Our team won." },
            { sentence: "_____ idée est géniale.", correct: "votre", hint: "fs", english: "Your idea is great." },
            { sentence: "_____ opinion compte.", correct: "votre", hint: "fs", english: "Your opinion matters." },
            { sentence: "_____ école est fermée.", correct: "leur", hint: "fs", english: "Their school is closed." },
            { sentence: "J'aime _____ chiens.", correct: "mes", hint: "pl", english: "I like my dogs." },
            { sentence: "_____ cousins sont drôles.", correct: "mes", hint: "pl", english: "My cousins are funny." },
            { sentence: "_____ affaires sont dans le couloir.", correct: "mes", hint: "pl", english: "My things are in the hallway." },
            { sentence: "_____ chaussures sont neuves.", correct: "tes", hint: "pl", english: "Your shoes are new." },
            { sentence: "_____ devoirs sont longs.", correct: "tes", hint: "pl", english: "Your homework is long." },
            { sentence: "_____ clés ont disparu.", correct: "ses", hint: "pl", english: "His/her keys disappeared." },
            { sentence: "_____ amis arrivent demain.", correct: "ses", hint: "pl", english: "His/her friends arrive tomorrow." },
            { sentence: "_____ livres sont ouverts.", correct: "nos", hint: "pl", english: "Our books are open." },
            { sentence: "_____ parents voyagent.", correct: "nos", hint: "pl", english: "Our parents are traveling." },
            { sentence: "_____ voisins sont bruyants.", correct: "vos", hint: "pl", english: "Your neighbors are noisy." },
            { sentence: "_____ enfants jouent dehors.", correct: "vos", hint: "pl", english: "Your children are playing outside." },
            { sentence: "_____ réunions sont courtes.", correct: "leurs", hint: "pl", english: "Their meetings are short." },
            { sentence: "_____ projets aboutissent.", correct: "leurs", hint: "pl", english: "Their projects are succeeding." },
            { sentence: "_____ amie s'appelle Lucie.", correct: "mon", hint: "vowel_f", english: "My friend (f) is called Lucie." },
            { sentence: "_____ école est moderne.", correct: "mon", hint: "vowel_f", english: "My school is modern." },
            { sentence: "_____ université est grande.", correct: "mon", hint: "vowel_f", english: "My university is big." },
            { sentence: "_____ histoire est longue.", correct: "ton", hint: "vowel_f", english: "Your story is long." },
            { sentence: "_____ idée a marché.", correct: "son", hint: "vowel_f", english: "His/her idea worked." }
        ];

        // Build options (unchanged)
        function buildOptions(correctAnswer, hint) {
            const allPoss = ["mon","ma","mes","ton","ta","tes","son","sa","ses","notre","nos","votre","vos","leur","leurs"];
            let candidates = allPoss.filter(p => p !== correctAnswer);
            if (hint === 'ms') {
                candidates = candidates.filter(p => !['mon','ton','son','notre','votre','leur'].includes(p));
            } else if (hint === 'fs') {
                candidates = candidates.filter(p => !['ma','ta','sa','notre','votre','leur'].includes(p));
            } else if (hint === 'pl') {
                candidates = candidates.filter(p => !['mes','tes','ses','nos','vos','leurs'].includes(p));
            } else if (hint === 'vowel_f') {
                candidates = candidates.filter(p => !['mon','ton','son'].includes(p));
            }
            const shuffled = [...candidates].sort(() => Math.random() - 0.5);
            let selected = new Set();
            for (let p of shuffled) {
                if (!selected.has(p) && p !== correctAnswer) {
                    selected.add(p);
                    if (selected.size === 5) break;
                }
            }
            while (selected.size < 5) {
                for (let p of allPoss) {
                    if (!selected.has(p) && p !== correctAnswer) {
                        selected.add(p);
                        if (selected.size === 5) break;
                    }
                }
            }
            let options = [correctAnswer, ...Array.from(selected)];
            for (let i = options.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [options[i], options[j]] = [options[j], options[i]];
            }
            return options;
        }

        const exerciseBank = questionBank.map(q => ({
            sentence: q.sentence,
            correct: q.correct,
            options: buildOptions(q.correct, q.hint),
            english: q.english
        }));

        // State
        let currentExerciseSet = [];
        let currentIndex = 0;
        let correctCount = 0, wrongCount = 0;
        let isAnswered = false;
        let currentExercise = null;
        let flashTimeout = null;

        const bodyEl = document.body;
        const sentenceDisplay = document.getElementById('sentenceDisplay');
        const translationDisplay = document.getElementById('translationDisplay');
        const optionsContainer = document.getElementById('optionsContainer');
        const correctSpan = document.getElementById('correctCount');
        const wrongSpan = document.getElementById('wrongCount');
        const nextBtn = document.getElementById('nextBtn');
        const resetBtn = document.getElementById('resetBtn');

        function shuffleArray(arr) {
            for (let i = arr.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [arr[i], arr[j]] = [arr[j], arr[i]];
            }
            return arr;
        }

        function getExerciseSet() {
            return shuffleArray([...exerciseBank]).slice(0, 20);
        }

        function updateScoreDisplay() {
            correctSpan.textContent = correctCount;
            wrongSpan.textContent = wrongCount;
        }

        // Flash: instant, wait 0.5s, then fade 2s back to grey
        function flashBackground(color) {
            if (flashTimeout) clearTimeout(flashTimeout);
            bodyEl.classList.remove('flash-green', 'flash-red');
            if (color === 'green') bodyEl.classList.add('flash-green');
            else if (color === 'red') bodyEl.classList.add('flash-red');
            void bodyEl.offsetHeight; // force repaint

            flashTimeout = setTimeout(() => {
                bodyEl.classList.remove('flash-green', 'flash-red');
                flashTimeout = null;
            }, 500);
        }

        function renderExercise() {
            if (!currentExerciseSet.length || currentIndex >= currentExerciseSet.length) return;
            currentExercise = currentExerciseSet[currentIndex];
            sentenceDisplay.textContent = currentExercise.sentence;
            translationDisplay.textContent = currentExercise.english;

            const shuffledOpts = shuffleArray([...currentExercise.options]);
            optionsContainer.innerHTML = '';

            shuffledOpts.forEach(det => {
                const btn = document.createElement('div');
                btn.className = 'det-btn';
                btn.textContent = det;
                btn.dataset.det = det;
                // one listener per button (simple)
                btn.addEventListener('click', onOptionClick);
                btn.addEventListener('touchstart', (e) => e.preventDefault(), { passive: false });
                optionsContainer.appendChild(btn);
            });

            isAnswered = false;
            document.querySelectorAll('.det-btn').forEach(btn => {
                btn.classList.remove('selected-correct', 'selected-wrong');
                btn.disabled = false;
            });
            nextBtn.disabled = true;
        }

        function onOptionClick(e) {
            e.preventDefault();
            if (isAnswered) return;
            const btn = e.currentTarget;
            const chosen = btn.dataset.det;
            const correct = currentExercise.correct;

            isAnswered = true;
            document.querySelectorAll('.det-btn').forEach(b => b.disabled = true);

            // Fill blank with correct answer
            sentenceDisplay.textContent = currentExercise.sentence.replace('_____', correct);

            if (chosen === correct) {
                btn.classList.add('selected-correct');
                correctCount++;
                flashBackground('green');
            } else {
                btn.classList.add('selected-wrong');
                document.querySelectorAll('.det-btn').forEach(b => {
                    if (b.dataset.det === correct) b.classList.add('selected-correct');
                });
                wrongCount++;
                flashBackground('red');
            }
            updateScoreDisplay();
            nextBtn.disabled = false;
        }

        function goToNext() {
            if (!isAnswered) return;
            if (currentIndex + 1 < currentExerciseSet.length) {
                currentIndex++;
                renderExercise();
            } else {
                sentenceDisplay.textContent = "_____ (fin de série)";
                translationDisplay.textContent = "clique Rejouer";
                nextBtn.disabled = true;
                document.querySelectorAll('.det-btn').forEach(b => b.disabled = true);
            }
        }

        function resetGame() {
            currentExerciseSet = getExerciseSet();
            currentIndex = 0;
            correctCount = 0;
            wrongCount = 0;
            isAnswered = false;
            updateScoreDisplay();
            renderExercise();
            if (flashTimeout) clearTimeout(flashTimeout);
            bodyEl.classList.remove('flash-green', 'flash-red');
        }

        // Event listeners – no extra touch handlers needed (active state in CSS)
        nextBtn.addEventListener('click', goToNext);
        resetBtn.addEventListener('click', resetGame);

        // start
        resetGame();
    })();
</script>
</body>
</html>
