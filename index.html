<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=yes">
    <title>üá´üá∑ Possessifs ¬∑ 6 options, 1 correcte</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            font-family: 'Segoe UI', Roboto, 'Helvetica Neue', system-ui, -apple-system, sans-serif;
        }
        body {
            min-height: 100vh;
            background: linear-gradient(145deg, #f0ebe1 0%, #faf0e0 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 10px;
        }
        .app-card {
            max-width: 420px;
            width: 100%;
            background: #fffcf5f0;
            backdrop-filter: blur(4px);
            border-radius: 40px 40px 30px 30px;
            box-shadow: 0 20px 35px -8px #7a5e40, 0 0 0 1px #fad6a8 inset;
            padding: 20px 16px 26px;
            margin: 0 auto;
        }
        h1 {
            font-size: 1.9rem;
            font-weight: 600;
            color: #3f2d12;
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 10px;
            border-bottom: 4px solid #ebc17e;
            padding-bottom: 10px;
        }
        h1 span {
            background: #fde6c4;
            font-size: 2.1rem;
            padding: 4px 14px 8px 14px;
            border-radius: 50px;
            box-shadow: 0 4px 0 #be8f50;
        }
        .question-panel {
            background: #fffbf5;
            border-radius: 28px;
            padding: 8px 6px 8px 6px;
            margin: 6px 0 12px;
            border: 2px solid #ebc287;
            box-shadow: inset 0 2px 6px #ffe6c1;
        }
        .sentence {
            font-size: 2.2rem;
            font-weight: 600;
            color: #3e2c14;
            text-align: center;
            line-height: 1.3;
            background: #fcedd7;
            padding: 24px 8px;
            border-radius: 40px;
            margin-bottom: 3px;
            box-shadow: 0 5px 0 #ccaa7b;
            word-break: break-word;
        }
        .options-grid {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px 8px;
            margin: 18px 0 18px;
        }
        .det-btn {
            background: #faf0e0;
            border: 3px solid #e2c7a3;
            color: #432f15;
            font-size: 1.6rem;
            font-weight: 700;
            min-width: 90px;
            padding: 14px 4px;
            border-radius: 50px;
            box-shadow: 0 4px 0 #b69160, 0 5px 8px #855e33;
            cursor: pointer;
            transition: 0.08s linear;
            text-align: center;
            flex: 0 1 auto;
            line-height: 1.2;
        }
        .det-btn:hover:not(:disabled) {
            background: #ffefda;
            border-color: #c9a26c;
            transform: scale(0.97);
            box-shadow: 0 2px 0 #b69160, 0 5px 8px #7b562b;
        }
        .det-btn.selected-correct {
            background: #c5e0b4;
            border-color: #4f7a2b;
            box-shadow: 0 4px 0 #2f6015;
            color: #1e3c08;
            pointer-events: none;
        }
        .det-btn.selected-wrong {
            background: #f6cfcd;
            border-color: #ba5a4c;
            box-shadow: 0 4px 0 #972417;
            color: #4e1f1a;
            text-decoration: line-through 2px #a00;
            pointer-events: none;
        }
        .det-btn:disabled {
            opacity: 0.8;
            cursor: not-allowed;
            filter: grayscale(0.2);
        }
        .feedback {
            background: #faeedb;
            border-radius: 40px;
            padding: 16px 18px;
            margin: 5px 0 18px;
            font-size: 1.3rem;
            font-weight: 500;
            color: #2b1b09;
            border-left: 10px solid #deb887;
            min-height: 65px;
            display: flex;
            align-items: center;
        }
        .action-row {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 8px;
            margin-top: 8px;
            flex-wrap: wrap;
        }
        .reset-btn {
            background: #e7cfb0;
            border: none;
            font-size: 1.3rem;
            font-weight: 600;
            color: #3f2d15;
            padding: 12px 20px;
            border-radius: 50px;
            box-shadow: 0 4px 0 #b18f64;
            cursor: pointer;
            transition: 0.08s;
            border: 2px solid #ffe9cf;
            flex: 1;
            min-width: 110px;
            white-space: nowrap;
        }
        .reset-btn:active {
            transform: translateY(4px);
            box-shadow: 0 1px 0 #b18f64;
        }
        .next-btn {
            background: #2f5e3c;
            border: none;
            color: white;
            font-weight: 600;
            font-size: 1.4rem;
            padding: 12px 20px;
            border-radius: 60px;
            box-shadow: 0 5px 0 #1b3b24, 0 5px 12px #b2956e;
            cursor: pointer;
            transition: 0.08s;
            border: 2px solid #9fcb8b;
            flex: 1;
            min-width: 110px;
            white-space: nowrap;
        }
        .next-btn:active {
            transform: translateY(4px);
            box-shadow: 0 1px 0 #1b3b24, 0 5px 12px #b2956e;
        }
        .next-btn:disabled {
            opacity: 0.5;
            transform: translateY(3px);
            box-shadow: 0 2px 0 #1b3b24;
            pointer-events: none;
        }
        .score-middle {
            display: flex;
            gap: 12px;
            background: #fff4e3;
            padding: 6px 18px;
            border-radius: 60px;
            border: 2px solid #e0b780;
            font-weight: 600;
            font-size: 1.3rem;
            color: #3d2a10;
            white-space: nowrap;
            align-items: center;
            justify-content: center;
            flex: 0 1 auto;
        }
        .score-middle div {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        .correct-badge {
            background: #a7c89b;
            border-radius: 40px;
            padding: 4px 12px;
            color: #1c4010;
            border: 2px solid #5a8c3a;
        }
        .wrong-badge {
            background: #f3c2bc;
            border-radius: 40px;
            padding: 4px 12px;
            color: #661f14;
            border: 2px solid #bc5f4c;
        }
        .footer-note {
            text-align: center;
            margin-top: 20px;
            color: #987b58;
            font-size: 1rem;
            border-top: 1px solid #eddbbd;
            padding-top: 16px;
        }
    </style>
</head>
<body>
<div class="app-card">
    <h1>
        <span>üßë‚Äçüè´</span>
        Possessifs ¬∑ 6 choix
    </h1>

    <div class="question-panel">
        <div class="sentence" id="sentenceDisplay">_____ chat est mignon.</div>
    </div>

    <!-- 6 answer buttons will be injected here -->
    <div id="optionsContainer" class="options-grid"></div>

    <div class="feedback" id="feedbackArea">
        <span id="feedbackMessage"></span>
    </div>

    <div class="action-row">
        <button class="reset-btn" id="resetBtn" aria-label="rejouer">‚Üª Rejouer</button>
        
        <div class="score-middle">
            <div class="correct-badge">‚úî <span id="correctCount">0</span></div>
            <div class="wrong-badge">‚úò <span id="wrongCount">0</span></div>
        </div>

        <button class="next-btn" id="nextBtn">Suivant ‚ûî</button>
    </div>
    <div class="footer-note">‚ú™ une seule r√©ponse possible parmi 6 ‚ú™</div>
</div>

<script>
    (function() {
        // ----- BANK OF QUESTIONS - each with ONE correct answer, and we'll generate 5 distractors -----
        const questionBank = [
            // Format: { sentence, correct, genderNumberHint } (genderNumberHint used to pick appropriate distractors)
            // Masculin singulier (mon/ton/son/notre/votre/leur) - but we want only ONE correct
            { sentence: "_____ chat est mignon.", correct: "mon", hint: "ms" },
            { sentence: "_____ ordinateur est lent.", correct: "mon", hint: "ms" },
            { sentence: "_____ fr√®re s'appelle Paul.", correct: "mon", hint: "ms" },
            { sentence: "_____ stylo ne √©crit plus.", correct: "mon", hint: "ms" },
            { sentence: "_____ sac est trop lourd.", correct: "mon", hint: "ms" },
            { sentence: "_____ v√©lo est cass√©.", correct: "ton", hint: "ms" },
            { sentence: "_____ cahier est rouge.", correct: "ton", hint: "ms" },
            { sentence: "_____ t√©l√©phone sonne.", correct: "ton", hint: "ms" },
            { sentence: "_____ p√®re est boulanger.", correct: "ton", hint: "ms" },
            { sentence: "_____ g√¢teau est d√©licieux.", correct: "ton", hint: "ms" },
            { sentence: "_____ chien est calme.", correct: "son", hint: "ms" },
            { sentence: "_____ lit est d√©fait.", correct: "son", hint: "ms" },
            { sentence: "_____ travail est fatiguant.", correct: "son", hint: "ms" },
            { sentence: "_____ c≈ìur bat vite.", correct: "son", hint: "ms" },
            { sentence: "_____ bureau est en d√©sordre.", correct: "notre", hint: "ms" },
            { sentence: "_____ jardin est fleuri.", correct: "notre", hint: "ms" },
            { sentence: "_____ pays est beau.", correct: "notre", hint: "ms" },
            { sentence: "_____ projet est ambitieux.", correct: "votre", hint: "ms" },
            { sentence: "_____ avis compte.", correct: "votre", hint: "ms" },
            { sentence: "_____ appartement est petit.", correct: "leur", hint: "ms" },
            
            // F√©minin singulier (ma/ta/sa/notre/votre/leur) - careful with vowel words -> handled by hint
            { sentence: "_____ voiture est rouge.", correct: "ma", hint: "fs" },
            { sentence: "_____ maison est blanche.", correct: "ma", hint: "fs" },
            { sentence: "_____ chambre est rang√©e.", correct: "ma", hint: "fs" },
            { sentence: "_____ famille est nombreuse.", correct: "ma", hint: "fs" },
            { sentence: "_____ s≈ìur est br√©silienne.", correct: "ma", hint: "fs" },
            { sentence: "_____ trousse est perdue.", correct: "ta", hint: "fs" },
            { sentence: "_____ guitare est accord√©e.", correct: "ta", hint: "fs" },
            { sentence: "_____ chemise est froiss√©e.", correct: "ta", hint: "fs" },
            { sentence: "_____ r√©ponse est correcte.", correct: "ta", hint: "fs" },
            { sentence: "_____ valise est lourde.", correct: "sa", hint: "fs" },
            { sentence: "_____ robe est longue.", correct: "sa", hint: "fs" },
            { sentence: "_____ m√®re est professeur.", correct: "sa", hint: "fs" },
            { sentence: "_____ √©charpe est douce.", correct: "notre", hint: "fs" },
            { sentence: "_____ √©quipe a gagn√©.", correct: "notre", hint: "fs" },
            { sentence: "_____ id√©e est g√©niale.", correct: "votre", hint: "fs" },  // id√©e f but vowel -> notre/votre/leur work, but we use votre as correct
            { sentence: "_____ opinion compte.", correct: "votre", hint: "fs" },
            { sentence: "_____ √©cole est ferm√©e.", correct: "leur", hint: "fs" }, // √©cole f, leur works
            
            // Pluriel (mes/tes/ses/nos/vos/leurs) - we make sure only plural correct answers
            { sentence: "J'aime _____ chiens.", correct: "mes", hint: "pl" },
            { sentence: "_____ cousins sont dr√¥les.", correct: "mes", hint: "pl" },
            { sentence: "_____ affaires sont dans le couloir.", correct: "mes", hint: "pl" },
            { sentence: "_____ chaussures sont neuves.", correct: "tes", hint: "pl" },
            { sentence: "_____ devoirs sont longs.", correct: "tes", hint: "pl" },
            { sentence: "_____ cl√©s ont disparu.", correct: "ses", hint: "pl" },
            { sentence: "_____ amis arrivent demain.", correct: "ses", hint: "pl" }, // amis masc pl, ses correct
            { sentence: "_____ livres sont ouverts.", correct: "nos", hint: "pl" },
            { sentence: "_____ parents voyagent.", correct: "nos", hint: "pl" },
            { sentence: "_____ voisins sont bruyants.", correct: "vos", hint: "pl" },
            { sentence: "_____ enfants jouent dehors.", correct: "vos", hint: "pl" },
            { sentence: "_____ r√©unions sont courtes.", correct: "leurs", hint: "pl" },
            { sentence: "_____ projets aboutissent.", correct: "leurs", hint: "pl" },
            
            // Sp√©cial voyelle (mon/ton/son devant voyelle ou h muet)
            { sentence: "_____ amie s'appelle Lucie.", correct: "mon", hint: "vowel_f" },  // amie f but mon
            { sentence: "_____ √©cole est moderne.", correct: "mon", hint: "vowel_f" },
            { sentence: "_____ universit√© est grande.", correct: "mon", hint: "vowel_f" },
            { sentence: "_____ histoire est longue.", correct: "ton", hint: "vowel_f" },
            { sentence: "_____ id√©e a march√©.", correct: "son", hint: "vowel_f" }
        ];

        // Helper: return a set of 5 distractors + correct answer = 6 total, only one correct
        function buildOptions(correctAnswer, hint) {
            // All possessive determiners
            const allPoss = ["mon","ma","mes","ton","ta","tes","son","sa","ses","notre","nos","votre","vos","leur","leurs"];
            
            // Remove correct from pool
            let candidates = allPoss.filter(p => p !== correctAnswer);
            
            // Further filter based on hint to ensure only ONE correct type in options:
            // We want to make sure that if correct is singular masculine, we avoid including other singular masculines? 
            // Actually we want ONLY correct to be possible. So we filter out any determiner that could also be correct for the same gender/number.
            // But we need plausible distractors, so we include some that are wrong gender/number.
            
            let pool = [];
            if (hint === 'ms') { // correct is masculine singular
                // keep all except other masculine singulars that are NOT the correct? Actually we want only one ms correct.
                // So we remove all other ms from candidates? That would leave only fs and pl. Good.
                pool = candidates.filter(p => !['mon','ton','son','notre','votre','leur'].includes(p) || p === correctAnswer);
            } else if (hint === 'fs') { // feminine singular (ma, ta, sa, notre, votre, leur)
                pool = candidates.filter(p => !['ma','ta','sa','notre','votre','leur'].includes(p) || p === correctAnswer);
            } else if (hint === 'pl') { // plural (mes,tes,ses,nos,vos,leurs)
                pool = candidates.filter(p => !['mes','tes','ses','nos','vos','leurs'].includes(p) || p === correctAnswer);
            } else if (hint === 'vowel_f') { // correct is mon/ton/son but noun feminine (vowel)
                // correct is among mon/ton/son ; exclude other vowel-friendly? but we want only one correct.
                // So we remove other mon/ton/son from candidates.
                pool = candidates.filter(p => !['mon','ton','son'].includes(p) || p === correctAnswer);
            } else {
                pool = candidates;
            }
            
            // Shuffle pool and pick 5 distinct
            const shuffled = [...pool].sort(() => Math.random() - 0.5);
            let selected = new Set();
            while (selected.size < 5 && shuffled.length > 0) {
                // pick from shuffled
                for (let p of shuffled) {
                    if (!selected.has(p) && p !== correctAnswer) {
                        selected.add(p);
                        if (selected.size === 5) break;
                    }
                }
                // If we still don't have 5, add any from allPoss that aren't correct (fallback)
                if (selected.size < 5) {
                    for (let p of allPoss) {
                        if (!selected.has(p) && p !== correctAnswer) {
                            selected.add(p);
                            if (selected.size === 5) break;
                        }
                    }
                }
            }
            
            let options = [correctAnswer, ...Array.from(selected)];
            // Shuffle options
            for (let i = options.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [options[i], options[j]] = [options[j], options[i]];
            }
            return options;
        }

        // Build full exercise list with options
        const exerciseBank = questionBank.map(q => {
            const options = buildOptions(q.correct, q.hint);
            return {
                sentence: q.sentence,
                correct: q.correct,
                options: options,
                hint: q.hint
            };
        });

        // ---- state ----
        let currentExerciseSet = [];
        let currentIndex = 0;
        let correctCount = 0;
        let wrongCount = 0;
        let isAnswered = false;
        let currentExercise = null;

        // DOM elements
        const sentenceDisplay = document.getElementById('sentenceDisplay');
        const optionsContainer = document.getElementById('optionsContainer');
        const feedbackMessage = document.getElementById('feedbackMessage');
        const correctSpan = document.getElementById('correctCount');
        const wrongSpan = document.getElementById('wrongCount');
        const nextBtn = document.getElementById('nextBtn');
        const resetBtn = document.getElementById('resetBtn');

        function shuffleArray(arr) {
            for (let i = arr.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [arr[i], arr[j]] = [arr[j], arr[i]];
            }
            return arr;
        }

        function getExerciseSet() {
            return shuffleArray([...exerciseBank]);
        }

        function updateScoreDisplay() {
            correctSpan.textContent = correctCount;
            wrongSpan.textContent = wrongCount;
        }

        function renderExercise() {
            if (!currentExerciseSet.length || currentIndex >= currentExerciseSet.length) {
                return;
            }

            currentExercise = currentExerciseSet[currentIndex];
            sentenceDisplay.textContent = currentExercise.sentence;

            const opts = currentExercise.options;
            // shuffle again for variety
            const shuffledOpts = shuffleArray([...opts]);

            optionsContainer.innerHTML = '';

            shuffledOpts.forEach(det => {
                const btn = document.createElement('div');
                btn.className = 'det-btn';
                btn.textContent = det;
                btn.dataset.det = det;
                btn.addEventListener('click', onOptionClick);
                optionsContainer.appendChild(btn);
            });

            isAnswered = false;
            document.querySelectorAll('.det-btn').forEach(btn => {
                btn.classList.remove('selected-correct', 'selected-wrong');
                btn.disabled = false;
            });

            feedbackMessage.innerHTML = '';
            nextBtn.disabled = true;
        }

        function onOptionClick(event) {
            if (isAnswered) return;

            const btn = event.currentTarget;
            const chosen = btn.dataset.det;
            const correct = currentExercise.correct;

            isAnswered = true;
            document.querySelectorAll('.det-btn').forEach(b => { b.disabled = true; });

            if (chosen === correct) {
                btn.classList.add('selected-correct');
                feedbackMessage.innerHTML = `‚úÖ ¬´ ${chosen} ¬ª est correct.`;
                correctCount++;
            } else {
                btn.classList.add('selected-wrong');
                // highlight the correct button
                document.querySelectorAll('.det-btn').forEach(b => {
                    if (b.dataset.det === correct) {
                        b.classList.add('selected-correct');
                    }
                });
                feedbackMessage.innerHTML = `‚ùå ¬´ ${chosen} ¬ª n'est pas juste. Le bon d√©terminant est ¬´ ${correct} ¬ª.`;
                wrongCount++;
            }
            updateScoreDisplay();
            nextBtn.disabled = false;
        }

        function goToNext() {
            if (!isAnswered) return;

            if (currentIndex + 1 < currentExerciseSet.length) {
                currentIndex++;
                renderExercise();
            } else {
                feedbackMessage.innerHTML = 'üéâ S√©rie termin√©e ! Clique sur "Rejouer" pour une nouvelle s√©rie.';
                nextBtn.disabled = true;
                document.querySelectorAll('.det-btn').forEach(b => { b.disabled = true; });
            }
        }

        function resetGame() {
            currentExerciseSet = getExerciseSet().slice(0, 20); // 20 questions per round
            currentIndex = 0;
            correctCount = 0;
            wrongCount = 0;
            isAnswered = false;
            updateScoreDisplay();
            renderExercise();
        }

        nextBtn.addEventListener('click', goToNext);
        resetBtn.addEventListener('click', resetGame);

        resetGame();
    })();
</script>
</body>
