        // add an 'options' field to each item: 4 random distractors + correct answer, shuffled
        function enrichExercise(ex) {
            const allPoss = ["mon","ma","mes","ton","ta","tes","son","sa","ses","notre","nos","votre","vos","leur","leurs"];
            let wrongs = [];
            const others = allPoss.filter(p => p !== ex.correct);
            const shuffled = [...others].sort(() => 0.5 - Math.random());
            for (let i=0; i<4; i++) {
                if (shuffled[i]) wrongs.push(shuffled[i]);
            }
            let wrongSet = new Set(wrongs);
            while (wrongSet.size < 4) {
                let extra = others[Math.floor(Math.random() * others.length)];
                if (extra !== ex.correct) wrongSet.add(extra);
            }
            let options = [ex.correct, ...Array.from(wrongSet)];
            for (let i = options.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [options[i], options[j]] = [options[j], options[i]];
            }
            return { ...ex, options };
        }

        const exerciseBank = fullBank.map(ex => enrichExercise(ex));

        // ---- state ----
        let currentExerciseSet = [];
        let currentIndex = 0;
        let correctCount = 0;
        let wrongCount = 0;
        let isAnswered = false;
        let correctAnswerForCurrent = '';

        function shuffleArray(arr) {
            for (let i = arr.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [arr[i], arr[j]] = [arr[j], arr[i]];
            }
            return arr;
        }

        function pickRandomExercises(count = 35) { // slightly fewer for mobile variety
            const shuffled = shuffleArray([...exerciseBank]);
            return shuffled.slice(0, count);
        }

        function updateScoreDisplay() {
            correctSpan.textContent = correctCount;
            wrongSpan.textContent = wrongCount;
        }

        function renderExercise() {
            if (!currentExerciseSet.length || currentIndex >= currentExerciseSet.length) return;

            const exo = currentExerciseSet[currentIndex];
            sentenceDisplay.textContent = exo.sentence;
            correctAnswerForCurrent = exo.correct;

            const opts = exo.options;
            const shuffledOpts = shuffleArray([...opts]);

            optionsContainer.innerHTML = '';

            shuffledOpts.forEach(det => {
                const btn = document.createElement('div');
                btn.className = 'det-btn';
                btn.textContent = det;
                btn.dataset.det = det;
                btn.addEventListener('click', onOptionClick);
                optionsContainer.appendChild(btn);
            });

            isAnswered = false;
            document.querySelectorAll('.det-btn').forEach(btn => {
                btn.classList.remove('selected-correct', 'selected-wrong');
                btn.disabled = false;
            });

            feedbackMessage.textContent = '';
            nextBtn.disabled = true;
        }

        function onOptionClick(event) {
            if (isAnswered) return;

            const btn = event.currentTarget;
            const chosen = btn.dataset.det;
            const correct = correctAnswerForCurrent;

            isAnswered = true;
            document.querySelectorAll('.det-btn').forEach(b => { b.disabled = true; });

            if (chosen === correct) {
                btn.classList.add('selected-correct');
                feedbackMessage.innerHTML = `‚úÖ ¬´ ${chosen} ¬ª est correct.`;
                correctCount++;
            } else {
                btn.classList.add('selected-wrong');
                document.querySelectorAll('.det-btn').forEach(b => {
                    if (b.dataset.det === correct) {
                        b.classList.add('selected-correct');
                    }
                });
                feedbackMessage.innerHTML = `‚ùå ¬´ ${chosen} ¬ª n'est pas juste. Le bon d√©terminant est ¬´ ${correct} ¬ª.`;
                wrongCount++;
            }
            updateScoreDisplay();
            nextBtn.disabled = false;
        }

        function goToNext() {
            if (!isAnswered) return;

            if (currentIndex + 1 < currentExerciseSet.length) {
                currentIndex++;
                renderExercise();
            } else {
                feedbackMessage.innerHTML = 'üéâ S√©rie termin√©e ! Clique sur "Rejouer" pour une nouvelle s√©rie.';
                nextBtn.disabled = true;
                document.querySelectorAll('.det-btn').forEach(b => { b.disabled = true; });
            }
        }

        function resetGame() {
            currentExerciseSet = pickRandomExercises(30); // 30 sentences, perfect for mobile session
            currentIndex = 0;

            wrongCount = 0;
            isAnswered = false;
            updateScoreDisplay();
            renderExercise();
        }

        nextBtn.addEventListener('click', goToNext);
        resetBtn.addEventListener('click', resetGame);

        resetGame();
    })();
